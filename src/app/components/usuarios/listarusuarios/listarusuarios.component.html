<div class="container">
    <div class="title-container">
        <h1>Lista de Usuarios</h1>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

            <!-- Código -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef class="custom-header">Código</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Servicio -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef class="custom-header">Usuario</th>
                <td mat-cell *matCellDef="let element">{{ element.username }}</td>
            </ng-container>

            <!-- Descripción -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef class="custom-header">Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
            </ng-container>

            <!-- Precio -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef class="custom-header">apellido Paterno</th>
                <td mat-cell *matCellDef="let element">{{ element.apellidoPaterno }}</td>
            </ng-container>

            <!-- Precio -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef class="custom-header">apellido Materno</th>
                <td mat-cell *matCellDef="let element">{{ element.apellidoMaterno }}</td>
            </ng-container>

            <!-- Precio -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef class="custom-header">correo</th>
                <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
            </ng-container>



            <!-- Acciones -->
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef class="custom-header">Eliminar</th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
                    <mat-icon class="action-icon delete-icon">delete</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef class="custom-header">Actualizar</th>
                <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.id]">
                    <mat-icon class="action-icon edit-icon">edit</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
