<div class="container">
  <div class="title-container">
    <h1>Lista de Escuelas</h1>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <!-- Código -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef class="custom-header">Código</th>
        <td mat-cell *matCellDef="let element">{{ element.idescuela }}</td>
      </ng-container>

      <!-- Servicio -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef class="custom-header">Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef class="custom-header">RUC</th>
        <td mat-cell *matCellDef="let element">{{ element.ruc }}</td>
      </ng-container>

      <!-- Imagen -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef class="custom-header">Imagen</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imgEscuela" alt="Imagen de la Escuela" class="image-cell" />
        </td>
      </ng-container>

      <!-- Direccion -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef class="custom-header">Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <!-- Telefono -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef class="custom-header">Telefono</th>
        <td mat-cell *matCellDef="let element">{{ element.numeroTelefono }}</td>
      </ng-container>


      <!-- Nombre Promocion -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef class="custom-header">NombrePromocion</th>
        <td mat-cell *matCellDef="let element">{{ element.prom.nombrePromocion }}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
