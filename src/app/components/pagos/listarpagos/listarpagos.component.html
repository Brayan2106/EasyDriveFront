<div class="container">
  <div class="title-container">
    <h1>Lista de Pagos</h1>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> CÃ³digo </th>
                <td mat-cell *matCellDef="let element"> {{element.idpago}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Fecha de Pago </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaPago}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Metodo de Pago </th>
                <td mat-cell *matCellDef="let element"> {{element.metodoPago}} </td>
              </ng-container>
            
              <ng-container matColumnDef="c4">
                  <th mat-header-cell *matHeaderCellDef class="custom-header"> Reserva </th>
                  <td mat-cell *matCellDef="let element"> {{element.res.estadoReserva}} </td>
                </ng-container>
                
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>   
            <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>        
      </div>
  </div>
