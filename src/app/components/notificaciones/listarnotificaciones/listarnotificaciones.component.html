<div class="container">
    <div class="title-container">
      <h1>Lista de Notificaciones</h1>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
  
        <!-- Código -->
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Código</th>
          <td mat-cell *matCellDef="let element">{{ element.idnotificacion }}</td>
        </ng-container>
  
        <!-- Titulo -->
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Titulo</th>
          <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
        </ng-container>
  
        <!-- Mensaje -->
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Mensaje</th>
          <td mat-cell *matCellDef="let element">{{ element.mensaje }}</td>
        </ng-container>
  
        <!-- fechaNotificacion -->
        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef class="custom-header">fechaNotificacion</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaNotificacion }}</td>
          </ng-container>

        <!-- Nombre Usuario -->
        <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef class="custom-header">Nombre Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
          </ng-container>

        <!-- Apellido Paterno Usuario -->
        <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef class="custom-header">Apellido Paterno Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.user.apellidoPaterno }}</td>
          </ng-container>
  
          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef class="custom-header">Eliminar</th>
            <td mat-cell *matCellDef="let element" (click)="openDialog(element.idnotificacion)">
              <mat-icon class="action-icon delete-icon">delete</mat-icon>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
