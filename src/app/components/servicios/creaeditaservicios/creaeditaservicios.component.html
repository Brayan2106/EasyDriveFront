<div class="container">
    <div class="title-container">
      <h1>Registro de Dispositivos</h1>
    </div>
    <div>
      <form class="example-form" [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Código</mat-label>
          <input matInput formControlName="hcodigo" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Servicio</mat-label>
          <input matInput placeholder="hnombre" formControlName="hnombre" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="hdescripcion" formControlName="hdescripcion" rows="4"></textarea>
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Precio</mat-label>
          <input matInput placeholder="hprecio" formControlName="hprecio" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Imagen</mat-label>
          <input matInput placeholder="himagen" formControlName="himagen" />
        </mat-form-field>
        <br />
  
        <div>
          <button mat-flat-button class="custom-button">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
