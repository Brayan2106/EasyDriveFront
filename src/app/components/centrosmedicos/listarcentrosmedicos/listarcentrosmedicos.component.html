<div class="container">

  <div style="text-align: center;margin: 5%;">
    <h1>Lista de Centros Medicos</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{element.idcentro}} </td>
      </ng-container>


      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> centromedico </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> ruc </th>
        <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
      </ng-container>

      <!-- Imagen -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imgServicio" alt="Imagen del Servicio" style="width: 100px; height: auto;" />
        </td>
      </ng-container>


      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element" (click)="eliminar(element.idcentro)">
          <mat-icon style="color:hsl(4, 97%, 48%) ;">delete</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idcentro]">
          <mat-icon style="color:hsl(4, 97%, 48%) ;">edit</mat-icon>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
