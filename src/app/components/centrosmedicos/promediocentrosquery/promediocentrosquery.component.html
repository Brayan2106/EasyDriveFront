<div class="container">
    <div class="title-container">
      <h1>Promedio resenias Centros Medicos</h1>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
        <!-- Nombre -->
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef class="custom-header">nombre centro</th>
          <td mat-cell *matCellDef="let element">{{element.nombrecentro}}</td>
        </ng-container>
      
        <!-- Promedio -->
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef class="custom-header">promedio rese√±as</th>
          <td mat-cell *matCellDef="let element">{{element.avgreseinas}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  
      <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
