<div class="container">
    <div class="title-container">
      <h1>Lista de Promociones</h1>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
  
        <!-- C贸digo -->
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef class="custom-header">C贸digo</th>
          <td mat-cell *matCellDef="let element">{{ element.idpromocion }}</td>
        </ng-container>
  
        <!-- Promocion -->
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Promocion</th>
          <td mat-cell *matCellDef="let element">{{ element.nombrePromocion }}</td>
        </ng-container>
  
        <!-- Descripci贸n -->
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Descripci贸n</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>
  
        <!-- Descuento -->
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Descuento</th>
          <td mat-cell *matCellDef="let element">{{ element.descuento }}</td>
        </ng-container>
  
        <!-- Fecha de Inicio -->
        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Fecha de Inicio</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
        </ng-container>

        <!-- Fecha de Fin -->
        <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef class="custom-header">Fecha de Inicio</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
          </ng-container>
  
        <!-- Acciones -->
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Eliminar</th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.idpromocion)">
            <mat-icon class="action-icon delete-icon">delete</mat-icon>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Actualizar</th>
          <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.idpromocion]">
            <mat-icon class="action-icon edit-icon">edit</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
