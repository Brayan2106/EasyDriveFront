<mat-toolbar class="custom-toolbar">
  <!-- Menú en la izquierda -->
  <div class="menu-left">
   
    <button mat-button [matMenuTriggerFor]="mainMenu" style="color: #ff4d32">
      Menú Principal
    </button>
  </div>

  <!-- Logo en la derecha -->
  <div class="logo-container">
    <img src="assets/images/logoEd.png" alt="Logo Easy Drive" class="logo-img">
  </div>
</mat-toolbar>
<mat-menu #mainMenu="matMenu">
  <p class="menu-section-title">Módulos</p>
  <button mat-menu-item [matMenuTriggerFor]="menuServicios" class="custom-menu-item">
    <mat-icon>build_circle</mat-icon> Servicios
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuCentros" class="custom-menu-item">
    <mat-icon>medical_services</mat-icon> Centros Médicos
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuUsuarios" class="custom-menu-item">
    <mat-icon>group</mat-icon> Usuarios
  </button>
</mat-menu>

<mat-menu #menuServicios="matMenu">
  <p class="menu-section-title">Servicios</p>
  <button mat-menu-item routerLink="/servicios" class="custom-menu-item">
    <mat-icon>list</mat-icon> Listar Servicios
  </button>
  <button mat-menu-item routerLink="/servicios/nuevo" class="custom-menu-item">
    <mat-icon>add_circle</mat-icon> Registrar Servicio
  </button>
</mat-menu>

<mat-menu #menuCentros="matMenu">
  <p class="menu-section-title">Centros Médicos</p>
  <button mat-menu-item routerLink="/centrosmedicos" class="custom-menu-item">
    <mat-icon>local_hospital</mat-icon> Listar Centros Médicos
  </button>
  <button mat-menu-item routerLink="/centrosmedicos/nuevo" class="custom-menu-item">
    <mat-icon>add_circle</mat-icon> Registrar Centro Médico
  </button>
</mat-menu>

<mat-menu #menuUsuarios="matMenu">
  <p class="menu-section-title">Usuarios</p>
  <button mat-menu-item routerLink="/usuarios" class="custom-menu-item">
    <mat-icon>person</mat-icon> Listar Usuarios
  </button>
  <button mat-menu-item routerLink="/usuarios/nuevo" class="custom-menu-item">
    <mat-icon>person_add</mat-icon> Registrar Usuario
  </button>
</mat-menu>

<router-outlet></router-outlet>
